  <script>
    // Create the map
    var map = L.map('pgmap').setView([ 17.44548369866286,  78.35518880983739], 16);

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
      subdomains: ['a', 'b', 'c']
    }).addTo(map);

    // PG locations
    var pgLocations = [
      {

      },
      {

      }
    ];

    // Add markers to the map
    pgLocations.forEach(function(pg) {
      var marker = L.marker([pg.lat, pg.lng]).addTo(map);
      marker.bindTooltip(pg.name, {
        permanent: true,
        direction: 'top'
      });
      marker.bindPopup('<a href="' + pg.url + '">' + pg.name + '</a>');
      marker.on('click', function() {
        window.location.href = pg.url;
      });
    });
  </script>
